<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Health</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!--IPAD-->
        <div class="ipad-mini">
            <!--HEADER-->
            <div class="header">
                <h1>QUICK HEALTH</h1>
                <hr class="separator"> 
            </div>
            <!--FOOTER-->
            <div class="footer">
                <p>Email: info@quickhealth.com</p>
                <p>Phone: +1 (123) 456-7890</p>
            </div>
        </div>
        <!--BUTTON CLASS-->
        <div class="button-container">
            <div class="BurnsCutsButtons">
                <!--BURNS BUTTON-->
                <div id="BmyNav" class="Boverlay">
                    <a href="javascript:void(0)" class="Bclosebtn" onclick="BcloseNav()">&times;</a>
                    <div class="Boverlay-content">
                      <a class="BNavTitle">BURNS</a>
                      <a>Services</a>
                      <a>Clients</a>
                      <a>Contact</a>
                    </div>
                    <button id="aiButtonBurns" class="centered-button">SPEAK WITH AI</button>
                    </div>
                  </div>
                  <button class="square-button" onclick="BopenNav()">BURNS</button>
                <!--CUTS BUTTON-->
                  <div id="CmyNav" class="Coverlay">
                    <a href="javascript:void(0)" class="Cclosebtn" onclick="CcloseNav()">&times;</a>
                    <div class="Coverlay-content">
                      <a>CUTS</a>
                      <a>Services</a>
                      <a>Clients</a>
                      <a>Contact</a>
                    </div>
                    <button id="aiButtonCuts" class="centered-button">SPEAK WITH AI</button>
                    </div>
                  </div>
                  <button class="square-button" onclick="CopenNav()">CUTS</button>
            </div>
            <!--AI BUTTON-->
            <button id="aiButton" class="centered-button">SPEAK WITH AI</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
